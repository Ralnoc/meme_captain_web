- 1.9.3
before_install: 
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script: 
- bundle exec rake db:migrate
env: 
  global: 
  - secure: |-
      bwGbgLE1l+jUjrPqbfYvGhXO0uvKFevTsS04dS63RHTeCrhoRTWdRitZm/sg
      gOJkDE15hhnCTx7TDFdjz3k8gz3ZA1uqJ29yrgasTXGnrdiawTZoXx1kWFW5
      xzPAj5Y/LEar0bOWIeRjLp8BqtG0uwnv9eBBasid2GlWbmIWKsw=
  - HEROKU_APP=mcalpha
after_success:
  - wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sudo sh
  - git remote add heroku git@heroku.com:${HEROKU_APP}.git
  - KEY_PATH=$HOME/.ssh/id_rsa
  - ssh-keygen -f $KEY_PATH -P ''
  - KEY=`cut -d ' ' -f 3  $KEY_PATH.pub`
  - heroku keys:add
  - git push heroku master
  - heroku keys:remove $KEY
